<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <title>モグラ叩き</title>

<body>
    <div id="mole-speed-container">
        <p id="mole-speed-comment">スピードのモードを選択してください</p>
        <select id="mole-speed">
            <option value="slow">SLOW</option>
            <option value="easy">EASY</option>
            <option value="normal">NORMAL</option>
            <option value="hard">HARD</option>
            <option value="expert">EXPERT</option>
            <option value="master">MASTER</option>
            <option value="legend">LEGEND</option>
            <option value="god">GOD</option>
            <option value="impossible">IMPOSSIBLE</option>
        </select>
        <button id="start-game">ゲーム開始</button>
    </div>
    <div id="mole-game-container">
        <p id="mole-game-title" style="color:white;">モグラ叩き<span id="speed-mode">（選択前）</span></p>
        <div id="moles-game">
            <!-- モグラのマス -->
            <div class="mole-cell"></div>

            <div class="mole-cell"></div>

            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
            <div class="mole-cell"></div>
        </div>
        <p id="time-display">00:00</p>
    </div>

    <script src="timer.js"></script>
    <script src="script.js"></script>
</body>
</html>
